<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Card container  -->
    <div class="card-container">
      <div class="card-header">
        <button id="back-btn"><i class="ph ph-arrow-left"></i></button>
        <div class="right-btns-box">
          <i class="ph ph-heart"></i>
          <i class="ph-fill ph-heart"></i>
          <i class="ph ph-list"></i>
        </div>
      </div>
      <div class="card-img-box">
        <img src="img/FB_IMG_15827034292298494.jpg" alt="user image" />
      </div>
      <h2 class="user-name">Aldy Ngere</h2>
      <p>My name is Aldy Ngere and I'm a frontend web developer</p>
      <div class="center">
        <button id="hire-btn">Hire Me</button>
      </div>
      <div class="sm-box">
        <div class="box">
          <img
            src="https://w7.pngwing.com/pngs/722/1011/png-transparent-logo-icon-instagram-logo-instagram-logo-purple-violet-text-thumbnail.png"
            alt="instagram-icon"
          />
          <p class="caps">100k</p>
        </div>
        <div class="box">
          <img
            src="https://w7.pngwing.com/pngs/963/811/png-transparent-youtube-logo-youtube-red-logo-computer-icons-youtube-television-angle-rectangle-thumbnail.png"
            alt="youtube icon"
          />
          <p>100k</p>
        </div>
        <div class="box">
          <img
            src="https://w7.pngwing.com/pngs/708/311/png-transparent-icon-logo-twitter-logo-twitter-logo-blue-social-media-area-thumbnail.png"
            alt="twitter icon"
          />
          <p>100k</p>
        </div>
      </div>
    </div>
    <!-- Card container  end -->

    <script src="script.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
