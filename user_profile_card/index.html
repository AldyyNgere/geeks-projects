<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Card container  -->
    <div class="card-container">
      <div class="card-header">
        <button id="back-btn"><i class="ph ph-arrow-left"></i></button>
        <div class="right-btns-box">
          <button id="like-btn">
            <i class="ph ph-heart"></i>
            <i class="ph-fill ph-heart"></i>
          </button>
          <button id="menu-btn">
            <i class="ph ph-list"></i>
          </button>
        </div>
      </div>
      <div class="card-img-box">
        <img src="img/1673614099326.jpg" alt="user image" />
      </div>
      <h2 class="user-name">Aldy Ngere</h2>
      <p class="card-desc">
        My name is Aldy Ngere and I'm a frontend web developer
      </p>
      <div class="center">
        <button id="hire-btn">Hire Me</button>
      </div>
      <div class="sm-box">
        <div class="box">
          <img src="img/instagram.png" alt="instagram-icon" />
          <p class="caps">100k</p>
        </div>
        <div class="box">
          <img src="img/youtube.png" alt="youtube icon" />
          <p>100k</p>
        </div>
        <div class="box">
          <img src="img/twitter.png" alt="twitter icon" />
          <p>100k</p>
        </div>
      </div>
    </div>
    <!-- Card container  end -->

    <script src="script.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
