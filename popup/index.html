<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-wrapper">
      <h3 class="heading">sign in form</h3>
      <form name="form">
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" />
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="input-box password-box">
          <span class="material-symbols-outlined" onclick="showPassword()">
            visibility_off
          </span>
          <input type="password" name="password" placeholder="Password" />
        </div>
        <div class="input-box center">
          <input type="button" name="btn" value="submit" />
        </div>
      </form>
      <p class="caps">Or sign in with</p>
      <div class="sm-box">
        <img src="img/instagram.png" alt="instagram icon" />
        <img src="img/twitter.png" alt="twitter icon" />
      </div>
    </div>

    <!-- Popup container  -->
    <div class="popup-container">
      <div class="popup-wrapper">
        <div class="icon-box">
          <i class="ph ph-check"></i>
        </div>
        <h2 class="popup-heading">
          Welcome Back, <span id="user-display">Budi</span>!
        </h2>
        <p class="text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor
        </p>
        <div class="btns-box">
          <button id="back-btn">
            <i class="ph ph-arrow-left"></i>
            <span>back to home</span>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
