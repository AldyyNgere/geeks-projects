<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive 3D buttons</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="btn-wrapper">
      <button>
        <i class="ph ph-thumbs-up"></i>
        <span>Like</span>
      </button>
      <button>
        <i class="ph ph-chat-circle-dots"></i>
        <span>Comment</span>
      </button>
      <button>
        <i class="ph ph-share-fat"></i>
        <span>Share</span>
      </button>
      <button>
        <i class="ph ph-heart"></i>
        <span>Subscribe</span>
      </button>
    </div>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="script.js"></script>
  </body>
</html>
